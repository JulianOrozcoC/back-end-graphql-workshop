type Comment {
  _id: ID!
  author: String
  content: String
  postId: ID!
  post: Post
  active: Boolean
}

input CommentInput {
  author: String
  content: String
  postId: ID!
  active: Boolean
}

type Query {
  comment(_id: ID): Comment
  comments(input: CommentInput): [Comment]!
}

type Mutation {
  createComment(input: CommentInput): Comment!
  updateComment(_id: ID, input: CommentInput): Comment!
  deleteComment(_id: ID): Comment!
}