type Post {
  _id: ID!
  title: String
  content: String
  author: String
  active: Boolean
}

input PostInput {
  title: String
  content: String
  author: String
  active: Boolean
}

type Query {
  post(_id: ID): Post
  posts(input: PostInput): [Post]!
}

type Mutation {
  createPost(input: PostInput): Post!
  updatePost(_id: ID, input: PostInput): Post!
  deletePost(_id: ID): Post!
}